<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 3</title>
    <style>
        .my-link {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .my-link:visited {
            color: green;
            background-color: black;
        }

        .my-link:hover {
            color: white;
            background-color: orange;
        }

        .my-link:active {
            color: orange;
            background-color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/" class="my-link" target="_blank" style="font-size: 2em;">Il mio link personalizzato</a>
</body>
</html>
